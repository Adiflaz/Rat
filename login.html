<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PlutoXTeam â€¢ Secure Login</title>

<!-- ===================== STYLE (JANGAN DIHAPUS) ===================== -->
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,Arial,sans-serif}
body{
min-height:100vh;
background:#000;
color:#00ffd5;
overflow:hidden;
}

/* ===== Matrix BG ===== */
canvas{
position:fixed;inset:0;z-index:-1;
}

/* ===== Login Card ===== */
.wrap{
position:absolute;left:50%;top:45%;
transform:translate(-50%,-50%);
width:360px;max-width:92%;
background:rgba(10,16,20,.96);
border-radius:26px;
padding:30px 28px 34px;
box-shadow:
0 0 40px rgba(0,255,213,.7),
0 0 120px rgba(0,255,213,.35);
}
.brand{
text-align:center;
font-weight:900;
font-size:28px;
letter-spacing:1px;
margin-bottom:6px;
}
.sub{
text-align:center;
font-size:13px;
letter-spacing:3px;
opacity:.9;
margin-bottom:22px;
}

input{
width:100%;
padding:15px 16px;
border-radius:16px;
border:none;outline:none;
margin-bottom:14px;
font-size:15px;
background:#eef6ff;color:#001;
}
button{
width:100%;
padding:15px;
border-radius:20px;border:none;
font-size:16px;font-weight:900;
letter-spacing:2px;
cursor:pointer;
background:linear-gradient(90deg,#00ffd5,#00aaff);
color:#001;
box-shadow:0 0 22px rgba(0,255,213,.9);
}

/* ===== Toast (DIRAPIKAN, 1 BARIS, SEDANG & ESTETIK) ===== */
.toast{
position:fixed;
top:-140px;left:50%;
transform:translateX(-50%) scale(.92);
max-width:90%;
padding:18px 28px;
border-radius:22px;

display:flex;
align-items:center;
justify-content:center;
text-align:center;

font-size:18px;          /* ukuran sedang */
font-weight:800;
letter-spacing:1.5px;   /* estetik */
text-transform:uppercase;

background:rgba(10,16,20,.96);
backdrop-filter:blur(12px);
z-index:9999;
transition:.45s ease;
}
.toast.show{top:20px;transform:translateX(-50%) scale(1)}
.toast.ok{
color:#00ff9c;
box-shadow:0 0 28px rgba(0,255,156,.9),0 0 80px rgba(0,255,156,.5);
}
.toast.err{
color:#ff5c5c;
box-shadow:0 0 28px rgba(255,92,92,.9),0 0 80px rgba(255,92,92,.5);
}

/* ===== Footer hint ===== */
.hint{
position:fixed;bottom:14px;left:50%;
transform:translateX(-50%);
font-size:11px;opacity:.5;letter-spacing:2px;
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<div class="wrap">
  <div class="brand">PlutoXTeam</div>
  <div class="sub">SECURE LOGIN</div>

  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">LOGIN</button>
</div>

<div id="toast" class="toast"></div>
<div class="hint">Protected by Firebase Authentication</div>

<!-- ===== Music (autoplay via gesture) ===== -->
<audio id="bgm" src="hacker.mp3" loop></audio>

<!-- ===================== FIREBASE (PUNYA LU, TIDAK DIUBAH) ===================== -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

<script>
firebase.initializeApp({
apiKey:"AIzaSyAwEcj8llBV26EOpXALXZ_ERp-b3xN3L0E",
authDomain:"rat-tes.firebaseapp.com",
projectId:"rat-tes",
storageBucket:"rat-tes.appspot.com",
messagingSenderId:"847730881240",
appId:"1:847730881240:web:26b8529af4da9d41471dad"
});
const auth = firebase.auth();

/* ===== Toast ===== */
const toast=document.getElementById("toast");
function showToast(txt,type){
toast.className="toast show "+type;
toast.innerText=txt;
setTimeout(()=>toast.className="toast",2800);
}

/* ===== Error Human (TEKS DIGANTI SESUAI PERMINTAAN) ===== */
function humanErr(code){
if(code.includes("wrong-password")) return "INVALID PASSWORD";
if(code.includes("user-not-found")) return "EMAIL NOT REGISTER";
if(code.includes("invalid-email")) return "EMAIL NOT REGISTER";
if(code.includes("too-many-requests")) return "INVALID PASSWORD";
return "INVALID EMAIL PASSWORD";
}

/* ===== Login Auth (TIDAK AUTO MASUK) ===== */
function login(){
const e=email.value.trim();
const p=password.value.trim();
if(!e||!p){showToast("INVALID EMAIL PASSWORD","err");return;}
auth.signInWithEmailAndPassword(e,p)
.then(()=>{
showToast("LOGIN SUCCESS","ok");
setTimeout(()=>location.href="index.html",1300);
})
.catch(err=>showToast(humanErr(err.code),"err"));
}

/* ===== Music autoplay via any gesture ===== */
const bgm=document.getElementById("bgm");
["click","touchstart","keydown"].forEach(ev=>{
window.addEventListener(ev,()=>{
if(bgm.paused){bgm.volume=.5;bgm.play().catch(()=>{});}
},{once:true});
});

/* ===== Matrix Effect ===== */
const c=document.getElementById("matrix"),ctx=c.getContext("2d");
function resize(){c.width=innerWidth;c.height=innerHeight}
resize();addEventListener("resize",resize);
const letters="01PLUTOXTEAMHACKER";
const cols=Math.floor(c.width/16);
const drops=Array(cols).fill(1);
setInterval(()=>{
ctx.fillStyle="rgba(0,0,0,.08)";
ctx.fillRect(0,0,c.width,c.height);
ctx.fillStyle="#00ffd5";
ctx.font="16px monospace";
for(let i=0;i<drops.length;i++){
const t=letters[Math.floor(Math.random()*letters.length)];
ctx.fillText(t,i*16,drops[i]*16);
if(drops[i]*16>c.height||Math.random()>0.95)drops[i]=0;
drops[i]++;
}
},50);
</script>

</body>
</html>
