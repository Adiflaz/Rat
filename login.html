<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6fb;
  height: 100vh;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* LOGIN BOX */
.login-box {
  background: #ffffff;
  padding: 24px;
  width: 100%;
  max-width: 320px;
  border-radius: 10px;
  box-shadow: 0 15px 40px rgba(0,0,0,.15);

  /* ðŸ”¥ ANIMASI MASUK */
  animation: slideDownFade 0.6s ease forwards;
}

/* INPUT & BUTTON */
input, button {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  border-radius: 6px;
  border: 1px solid #ddd;
}

button {
  background: #6366f1;
  color: white;
  border: none;
  cursor: pointer;
}

/* PESAN ERROR */
#error {
  color: red;
  font-size: 13px;
  margin-top: 8px;
  display: none;
}

/* âœ¨ ANIMASI */
@keyframes slideDownFade {
  from {
    opacity: 0;
    transform: translateY(-50px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
</style>
</head>

<body>

<div class="login-box">
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Password" required>
  <button onclick="login()">Login</button>
  <div id="error"></div>
</div>

<!-- FIREBASE v8 (JANGAN CAMPUR v9) -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

<script>
/* ðŸ”¥ FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyCg5jaxHtALGbHssWD6sk7EklZsj3EFSLk",
  authDomain: "auth-rat.firebaseapp.com",
  projectId: "auth-rat",
  storageBucket: "auth-rat.appspot.com",
  messagingSenderId: "211012554206",
  appId: "1:211012554206:web:f0697a1b9289659754a14f"
};

/* INIT FIREBASE */
if (!firebase.apps.length) {
  firebase.initializeApp(firebaseConfig);
}
const auth = firebase.auth();

/* ðŸš« JIKA SUDAH LOGIN â†’ LANGSUNG KE DASHBOARD */
auth.onAuthStateChanged(user => {
  if (user) {
    window.location.replace("index.html");
  }
});

/* ðŸ”‘ LOGIN FUNCTION */
function login() {
  const email = document.getElementById("email").value;
  const pass  = document.getElementById("password").value;
  const error = document.getElementById("error");

  error.style.display = "none";

  auth.signInWithEmailAndPassword(email, pass)
    .then(() => {
      window.location.replace("index.html");
    })
    .catch(err => {
      error.innerText = "Email atau password salah";
      error.style.display = "block";
    });
}
</script>

</body>
</html>
