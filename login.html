<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PlutoXTeam Secure Login</title>

<!-- FONT -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:'Orbitron',sans-serif}

body{
  margin:0;
  height:100vh;
  background:black;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:flex-start;
}

/* MATRIX BACKGROUND */
.matrix{
  position:fixed;
  inset:0;
  background:url("https://i.imgur.com/8KZ7s7G.gif") center/cover no-repeat;
  z-index:-2;
}

/* LOGIN BOX */
.login-box{
  margin-top:40px;
  width:90%;
  max-width:360px;
  background:rgba(0,15,20,0.85);
  border-radius:18px;
  padding:25px;
  box-shadow:0 0 25px #00ffe0;
  animation:slideDown .8s ease;
}

@keyframes slideDown{
  from{transform:translateY(-40px);opacity:0}
  to{transform:translateY(0);opacity:1}
}

h1{
  margin:0;
  text-align:center;
  color:#00ffe0;
}

h2{
  text-align:center;
  color:#9ff;
  margin:8px 0 20px;
  font-size:14px;
}

input{
  width:100%;
  padding:14px;
  margin:10px 0;
  border:none;
  border-radius:12px;
  font-size:14px;
}

button{
  width:100%;
  padding:14px;
  margin-top:10px;
  border:none;
  border-radius:14px;
  background:linear-gradient(90deg,#00ffe0,#00b3ff);
  color:black;
  font-weight:bold;
  font-size:15px;
  cursor:pointer;
}

button:active{transform:scale(.97)}

.status{
  margin-top:15px;
  text-align:center;
  font-size:13px;
}

.status.error{color:#ff5c5c}
.status.success{color:#00ff9d}
</style>
</head>

<body>

<div class="matrix"></div>

<div class="login-box">
  <h1>PlutoXTeam</h1>
  <h2>SECURE LOGIN</h2>

  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">

  <button onclick="login()">LOGIN</button>

  <div id="status" class="status"></div>
</div>

<!-- BACKSOUND -->
<audio id="bgm" src="hacker.mp3" loop></audio>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

<script>
/* FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyCg5jaxHtALGbHssWD6sk7EklZsj3EFSLk",
  authDomain: "auth-rat.firebaseapp.com",
  projectId: "auth-rat",
  storageBucket: "auth-rat.appspot.com",
  messagingSenderId: "211012554206",
  appId: "1:211012554206:web:f0697a1b9289659754a14f"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

/* CEK LOGIN */
auth.onAuthStateChanged(user=>{
  if(user){
    showStatus("Login berhasil, mengalihkan...",true);
    setTimeout(()=>location.replace("index.html"),1200);
  }
});

/* LOGIN FUNCTION */
function login(){
  const email=document.getElementById("email").value.trim();
  const pass=document.getElementById("password").value.trim();

  if(!email||!pass){
    showStatus("Email dan password wajib diisi",false);
    return;
  }

  showStatus("Memverifikasi akun...",true);

  auth.signInWithEmailAndPassword(email,pass)
  .then(()=>{
    showStatus("Akses diterima âœ”",true);
  })
  .catch(err=>{
    showStatus(err.message,false);
  });
}

/* STATUS */
function showStatus(msg,ok){
  const s=document.getElementById("status");
  s.textContent=msg;
  s.className="status "+(ok?"success":"error");
}

/* AUTOPLAY + GESTURE */
const bgm=document.getElementById("bgm");
document.addEventListener("click",()=>bgm.play(),{once:true});
document.addEventListener("touchstart",()=>bgm.play(),{once:true});
</script>

</body>
</html>
