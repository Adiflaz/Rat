<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #fff;
      padding: 24px;
      border-radius: 8px;
      width: 100%;
      max-width: 320px;
      box-shadow: 0 10px 30px rgba(0,0,0,.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      background: #6366f1;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div class="login-box">
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Password" required>
  <button onclick="login()">Login</button>
</div>

<!-- ðŸ”¥ FIREBASE v8 (WAJIB PAKAI INI) -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

<script>
  // ðŸ”¥ CONFIG
  const firebaseConfig = {
    apiKey: "AIzaSyCg5jaxHtALGbHssWD6sk7EklZsj3EFSLk",
    authDomain: "auth-rat.firebaseapp.com",
    projectId: "auth-rat",
    storageBucket: "auth-rat.appspot.com",
    messagingSenderId: "211012554206",
    appId: "1:211012554206:web:f0697a1b9289659754a14f"
  };

  if (!firebase.apps.length) {
    firebase.initializeApp(firebaseConfig);
  }

  const auth = firebase.auth();

  // ðŸš« JIKA SUDAH LOGIN â†’ JANGAN BISA BUKA LOGIN PAGE
  auth.onAuthStateChanged(user => {
    if (user) {
      window.location.replace("index.html");
    }
  });

  // ðŸ”‘ LOGIN
  function login() {
    const email = document.getElementById("email").value;
    const pass  = document.getElementById("password").value;

    auth.signInWithEmailAndPassword(email, pass)
      .then(() => {
        window.location.replace("index.html");
      })
      .catch(err => alert(err.message));
  }
</script>

</body>
</html>
