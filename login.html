<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Secure Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  box-sizing:border-box;
  font-family: "Courier New", monospace;
}

body{
  margin:0;
  height:100vh;
  background:#050812;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#00eaff;
}

/* MATRIX BACKGROUND */
canvas{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  z-index:-1;
}

/* LOGIN CARD */
.login-box{
  background:#0b1220;
  padding:30px;
  width:320px;
  border-radius:14px;
  box-shadow:0 0 40px rgba(0,234,255,.6);
  text-align:center;
  animation:drop 1s ease forwards;
  opacity:0;
}

/* DROP ANIMATION */
@keyframes drop{
  from{transform:translateY(-60px);opacity:0;}
  to{transform:translateY(0);opacity:1;}
}

/* TEAM NAME */
.team{
  font-size:14px;
  letter-spacing:3px;
  margin-bottom:6px;
  color:#00ffaa;
}

/* TITLE */
.login-box h2{
  margin:10px 0 20px;
  letter-spacing:4px;
}

/* INPUT */
input{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  background:#050812;
  border:none;
  border-radius:8px;
  color:#00eaff;
  outline:none;
}

/* BUTTON */
button{
  width:100%;
  padding:12px;
  background:linear-gradient(90deg,#00eaff,#00ffaa);
  border:none;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
}

/* ERROR POPUP */
#error{
  position:fixed;
  top:20px;
  left:50%;
  transform:translateX(-50%);
  background:#ff0033;
  padding:10px 20px;
  border-radius:8px;
  display:none;
  animation:shake .4s;
}

@keyframes shake{
  0%,100%{transform:translateX(-50%)}
  25%{transform:translateX(-55%)}
  75%{transform:translateX(-45%)}
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<div id="error"></div>

<div class="login-box">
  <div class="team">PLUTOXTEAM</div>
  <h2>SECURE LOGIN</h2>

  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">LOGIN</button>
</div>

<audio id="bgm" loop>
  <source src="https://files.catbox.moe/6w8jv3.mp3" type="audio/mpeg">
</audio>

<!-- FIREBASE v8 (JANGAN CAMPUR v9) -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

<script>
// ðŸ”¥ FIREBASE CONFIG
var firebaseConfig = {
  apiKey: "AIzaSyCg5jaxHtALGbHssWD6sk7EklZsj3EFSLk",
  authDomain: "auth-rat.firebaseapp.com",
  projectId: "auth-rat",
  storageBucket: "auth-rat.appspot.com",
  messagingSenderId: "211012554206",
  appId: "1:211012554206:web:f0697a1b9289659754a14f"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

// ðŸš« BLOK HALAMAN LOGIN JIKA SUDAH LOGIN
auth.onAuthStateChanged(user=>{
  if(user){
    location.replace("index.html");
  }
});

// ðŸ”‘ LOGIN
function login(){
  const email=document.getElementById("email").value;
  const pass=document.getElementById("password").value;

  auth.signInWithEmailAndPassword(email,pass)
  .then(()=>location.replace("index.html"))
  .catch(err=>{
    const e=document.getElementById("error");
    e.innerText="LOGIN FAILED";
    e.style.display="block";
    setTimeout(()=>e.style.display="none",3000);
  });
}

// ðŸŽµ AUTOPLAY AFTER CLICK
document.body.addEventListener("click",()=>{
  document.getElementById("bgm").play();
},{once:true});

// ðŸŸ© MATRIX EFFECT
const canvas=document.getElementById("matrix");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;

const letters="01PLUTOXTEAM";
const fontSize=14;
const columns=canvas.width/fontSize;
const drops=[];

for(let i=0;i<columns;i++)drops[i]=1;

function draw(){
  ctx.fillStyle="rgba(0,0,0,0.05)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="#00ffaa";
  ctx.font=fontSize+"px monospace";

  for(let i=0;i<drops.length;i++){
    const text=letters[Math.floor(Math.random()*letters.length)];
    ctx.fillText(text,i*fontSize,drops[i]*fontSize);
    if(drops[i]*fontSize>canvas.height && Math.random()>0.975) drops[i]=0;
    drops[i]++;
  }
}
setInterval(draw,33);
</script>

</body>
</html>
