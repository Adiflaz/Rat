<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PlutoXTeam Secure Login</title>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}

body{
min-height:100vh;
background:#000;
overflow:hidden;
color:#fff;
}

/* MATRIX */
canvas{
position:fixed;
top:0;
left:0;
z-index:-1;
}

/* LOGIN BOX */
.login-box{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
background:#050b14;
border-radius:18px;
padding:30px;
width:90%;
max-width:380px;
text-align:center;
box-shadow:0 0 30px #00ffee;
}

.login-box h1{
color:#00ffee;
font-size:32px;
margin-bottom:6px;
}

.login-box h2{
color:#7fffd4;
font-size:20px;
margin-bottom:18px;
}

.login-box input{
width:100%;
padding:14px;
margin:10px 0;
border:none;
border-radius:10px;
font-size:16px;
outline:none;
}

.login-box button{
width:100%;
padding:14px;
border:none;
border-radius:12px;
background:linear-gradient(90deg,#00ffee,#00c8ff);
color:#000;
font-size:18px;
font-weight:bold;
cursor:pointer;
transition:.3s;
}

.login-box button:hover{transform:scale(1.03)}

/* POPUP */
.popup{
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,-50%);
background:#000;
border-radius:16px;
padding:22px;
width:85%;
max-width:360px;
text-align:center;
display:none;
z-index:10;
}

.popup.success{
border:2px solid #00ff99;
box-shadow:0 0 25px #00ff99;
}

.popup.error{
border:2px solid #ff0033;
box-shadow:0 0 25px #ff0033;
}

.popup h3{
font-size:24px;
margin-bottom:10px;
}

.popup.success h3{color:#00ff99}
.popup.error h3{color:#ff0033}

.popup p{
font-size:16px;
line-height:1.4;
word-break:break-word;
}

/* RESPONSIVE */
@media(max-width:480px){
.login-box h1{font-size:28px}
.login-box h2{font-size:18px}
.popup h3{font-size:22px}
.popup p{font-size:15px}
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<!-- AUDIO (TIDAK DIHAPUS) -->
<audio id="bgMusic" loop>
  <source src="hacker.mp3" type="audio/mpeg">
</audio>

<div class="login-box">
<h1>PlutoXTeam</h1>
<h2>SECURE LOGIN</h2>

<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Password">

<button onclick="login()">LOGIN</button>
</div>

<!-- SUCCESS -->
<div id="successPopup" class="popup success">
<h3>✓ Login Berhasil</h3>
<p>Autentikasi sukses. Selamat datang.</p>
</div>

<!-- ERROR -->
<div id="errorPopup" class="popup error">
<h3>✕ Login Gagal</h3>
<p id="errorText"></p>
</div>

<script>
/* FIREBASE CONFIG */
firebase.initializeApp({
apiKey:"AIzaSyCg5jaxHtALGbHssWD6sk7EklZsj3EFSLk",
authDomain:"auth-rat.firebaseapp.com",
projectId:"auth-rat",
storageBucket:"auth-rat.appspot.com",
messagingSenderId:"211012554206",
appId:"1:211012554554206:web:f0697a1b9289659754a14f"
});
const auth=firebase.auth();

/* LOGIN */
function login(){
const email=emailInput.value;
const pass=passwordInput.value;

auth.signInWithEmailAndPassword(email,pass)
.then(()=>{
successPopup.style.display="block";
setTimeout(()=>location.href="index.html",2000);
})
.catch(e=>{
let msg="Login gagal";
if(e.code==="auth/wrong-password") msg="Password salah";
else if(e.code==="auth/user-not-found") msg="Email tidak terdaftar";
else if(e.code==="auth/invalid-email") msg="Format email tidak valid";
errorText.innerText=msg;
errorPopup.style.display="block";
setTimeout(()=>errorPopup.style.display="none",2500);
});
}

/* AUTOPLAY MUSIC BY ANY GESTURE */
const music=document.getElementById("bgMusic");
let played=false;
function playMusic(){
if(!played){
music.volume=0.4;
music.play().catch(()=>{});
played=true;
}
}
["click","touchstart","scroll","mousemove"].forEach(e=>{
document.addEventListener(e,playMusic,{once:true});
});

/* MATRIX EFFECT */
const canvas=document.getElementById("matrix");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;
const chars="01PLUTOXTEAM";
const size=14;
const cols=canvas.width/size;
const drops=Array.from({length:cols}).fill(1);

function draw(){
ctx.fillStyle="rgba(0,0,0,0.05)";
ctx.fillRect(0,0,canvas.width,canvas.height);
ctx.fillStyle="#00ff66";
ctx.font=size+"px monospace";
drops.forEach((y,i)=>{
const text=chars[Math.floor(Math.random()*chars.length)];
ctx.fillText(text,i*size,y*size);
if(y*size>canvas.height&&Math.random()>0.975)drops[i]=0;
drops[i]++;
});
}
setInterval(draw,33);
</script>

</body>
</html>
